---
version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - talk to you soon
      - catch you later

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct
      - absolutely

  - intent: deny
    examples: |
      - no
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: ask_motivation
    examples: |
      - why am I here?
      - what is my motivation for taking this course?
      - how will this course help me?
      - why should I take this course?
      - what will I gain from this course?

  - intent: ask_course_benefits
    examples: |
      - what will I get out of this course?
      - what skills will I gain?
      - what benefits does this course offer?
      - what do I learn in this course?

  - intent: join_program
    examples: |
      - how do I join a JA program?
      - how can I register for JA?
      - sign me up for JA
      - where can I register for the JA program?
      - I want to register for JA
      - how do I enroll in JA?

  - intent: ask_program_info
    examples: |
      - what is JA program
      - what is the JA DEEP program
      - tell me about the JA program
      - what does the JA DEEP Entrepreneurship Program do?
      - what is JA
      - can you explain the JA program?
      - what is the JA DEEP program about?

